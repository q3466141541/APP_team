        <div id="u3495_text" class="text ">
          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">点击底部导航【个人中心】进入个人中心页面，上半部分为【编辑个人信息】：</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1.展示头像，签名，以及等级勋章。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2.点击头像，可进入【头像修改】页面。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3.点击签名，可进入【添加签名】页面。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4.点击勋章图标时，进入【等级制度】页面。</span></p>
        </div>
      </div>
